<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title></title>
  <style>
    section div {
      margin: 20px;
      padding: 0 12px;
      border-radius: 8px;
      border: 1px solid #999;
      background-color: rgb(230, 230, 230);
    }

    small {
      font-size: 1em;
    }
  </style>
</head>
<body>
  <h1>HTML5 Small element</h1>
  <main>
    <article>      
      <section>
        <h2>Example - </h2>
        <p>Small should be used for small print - such as disclaimers, caveat, and legal restrictions. Does not de-emphasize the important of the text. Type of content - fine print or disclaimer.</p>
        <div>
          <p><small>All content &copy; copyright 2017 Green Park | Please read our <a href="#">terms of use</a></small></p>
        </div>
      </section>
    </article>
  </main>  
</body>
</html>
