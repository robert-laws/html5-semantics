<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Figure and Figcaption</title>
  <style>
    main figcaption {
      text-transform: uppercase;
      color: #4d4d4d;
      font-size: 1.2em;
    }
  </style>
</head>
<body>
  <h1>Visual Symbols</h1>
  <main>
    <figure>
      <img src="img/circle.jpg" alt="circle">
      <figcaption>Circle</figcaption>
    </figure>
  </main>  
</body>
</html>
