<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Lists</title>
  <style>

  </style>
</head>
<body>
  <h1>HTML5 Lists</h1>
  <main>
    <article>      
      <section>
        <h2>Ordered List</h2>
        <ol reversed> <!-- reversed - new content attribute -->
          <li>One</li>
          <li>Two</li>
          <li>Three</li>
          <li>Four</li>
          <li>Five</li>
        </ol>
      </section>
      
      <section>
        <h2>Definition List</h2>
        <dl>
          <dt>Item One</dt>
          <dd>
            <a href="#">Link One</a>
          </dd>
          <dd>
            <a href="#">Link Two</a>
          </dd>
          <dt>Item Two</dt>
          <dd>
            <a href="#">Link One</a>
          </dd>
          <dd>
            <a href="#">Link Two</a>
          </dd>          
          <dt>Item Three</dt>
          <dd>
            <a href="#">Link One</a>
          </dd>
          <dd>
            <a href="#">Link Two</a>
          </dd>          
          <dt>Item Four</dt>
          <dd>
            <a href="#">Link One</a>
          </dd>
          <dd>
            <a href="#">Link Two</a>
          </dd>          
          <dt>Item Five</dt>
          <dd>
            <a href="#">Link One</a>
          </dd>
          <dd>
            <a href="#">Link Two</a>
          </dd>          
        </dl>
      </section>
    </article>
  </main>  
</body>
</html>
